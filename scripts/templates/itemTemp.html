
<div class="itemObject">
    <div class="itemTitle">
        <%= title %>
    </div>
    <div class="itemDescription">
        <%= description %>
    </div>
    <div class="itemLink">
        <a href="<%= link %>">
            <%= link %>
        </a>
    </div>
    <div class="podcastPlay">
        <audio controls="controls">
            Your browser does not support the <code>audio</code> element.
            <source src="<%= url  %>" type="audio/mpeg">
        </audio>
    </div>
</div>
